<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpFlow AI Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #edede9; /* parchment */
        color: #4a403a; /* foreground */
        font-family: 'Outfit', sans-serif;
      }
      /* Custom scrollbar for aesthetic feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #edede9; /* parchment */
      }
      ::-webkit-scrollbar-thumb {
        background: #d6ccc2; /* dust-grey */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d5bdaf; /* almond-silk */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              parchment: '#edede9',
              'dust-grey': '#d6ccc2',
              linen: '#f5ebe0',
              'powder-petal': '#e3d5ca',
              'almond-silk': '#d5bdaf',
              foreground: '#4a403a',
              'foreground-muted': '#8d7f76',
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
